<div class="container">
    <div class="row">
        <div>
            <form (submit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Nombre de la Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required="">
                </div>
                <div class="form-group">
                    <label for="yearE">Año</label>
                    <input type="text" class="form-control" id="yearE" name="yearE" [(ngModel)]="yearE">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required="">
                </div>
                <button class="btn btn-success">Agregar Institucion</button>
            </form>
        </div>
    </div>
</div>
