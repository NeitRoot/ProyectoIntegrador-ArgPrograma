<div class="container" *ngIf="edu">
    <div class="row">
        <div>
            <form (submit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Institucion</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="edu.nombreE" required="">
                </div>
                <div class="form-group">
                    <label for="yearE">Año</label>
                    <input type="text" class="form-control" id="yearE" name="yearE" [(ngModel)]="edu.yearE" required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="edu.descripcionE" required="">
                </div>
                <button class="btn btn-success">Actualizar</button>
            </form>
        </div>
    </div>
</div>
