<div class="container">
    <div class="row">
        <div>
            <form (submit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Trabajo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required="">
                </div>
                <div class="form-group">
                    <label for="añoE">Año</label>
                    <input type="text" class="form-control" id="añoE" name="añoE" [(ngModel)]="anioE">
                </div>
                <div class="form-group">
                    <label for="añoE">Descripción</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required="">
                </div>
                <button class="btn btn-success">Agregar Experiencia</button>
            </form>
        </div>
    </div>
</div>
