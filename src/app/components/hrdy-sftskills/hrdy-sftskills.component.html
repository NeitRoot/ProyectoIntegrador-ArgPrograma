<div class="container-fluid">

                <div class="col-sm-6 col-md-8 col-lg-12 col-xl-12">
                    
                            <circle-progress
                                [percent]="80"
                                [radius]="100"
                                [imageSrc]= "'../../assets/html.png'"

                                [imageHeight]="80"
                                [imageWidth]="80"
                                [showUnits]="false"
                                [showTitle]="false"
                                
                                [showSubtitle]="false"
                                [backgroundColor]="'#90FF32'"
                                [backgroundGradient]="true"
                                [backgroundOpacity]="0.5"
                                [outerStrokeWidth]="16"
                                [innerStrokeWidth]="8"
                                [outerStrokeColor]="'#FF7832'"
                                [outerStrokeGradient]="true"
                                [outerStrokeGradientStopColor]="'#00496F'"
                                [innerStrokeColor]="'#FFFFFF'"
                                [animation]="true"
                                [animationDuration]="900"
                                [renderOnClick]="false"
